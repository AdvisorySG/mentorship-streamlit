name: Ruff
on:
  pull_request:
  push:
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          cache: poetry

      - run: poetry install --with dev
      - run: poetry run -- ruff check --output-format=github .
